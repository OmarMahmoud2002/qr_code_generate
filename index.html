<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate QR codes instantly in your browser. Free, fast, and works offline." />
  <meta name="theme-color" content="#4d9b97" />
  <title>Perfection QR Code Generator</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== Toast Notification ===== -->
  <div id="toast" class="toast" aria-live="polite"></div>

  <!-- ===== Main Container ===== -->
  <main class="container">

    <!-- Hero / Header -->
    <header class="hero">
      <div class="hero__logo">
        <img src="logo.png" alt="Perfection Logo" />
      </div>
      <h1 class="hero__title">Perfection QR Generator</h1>
      <p class="hero__subtitle">أنشئ رمز QR فوري لأي رابط أو نص</p>
    </header>

    <!-- Card -->
    <section class="card" aria-label="QR Code Generator">

      <!-- Input Area -->
      <div class="input-group">
        <label for="urlInput" class="input-group__label">URL or Text</label>
        <div class="input-group__wrapper">
          <input
            type="text"
            id="urlInput"
            class="input-group__field"
            placeholder="e.g. https://example.com"
            autocomplete="url"
            spellcheck="false"
          />
          <button id="clearBtn" class="input-group__clear" type="button" title="Clear input" aria-label="Clear input" hidden>
            <!-- X icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
        </div>
        <p id="validationMsg" class="input-group__validation" role="alert"></p>
      </div>

      <!-- Options Row -->
      <div class="options">
        <!-- Size Selector -->
        <div class="option-item">
          <label for="sizeSelect" class="option-item__label">Size</label>
          <select id="sizeSelect" class="option-item__select">
            <option value="150">Small (150px)</option>
            <option value="256" selected>Medium (256px)</option>
            <option value="400">Large (400px)</option>
          </select>
        </div>

        <!-- Foreground Color -->
        <div class="option-item">
          <label for="fgColor" class="option-item__label">Foreground</label>
          <div class="option-item__color-wrapper">
            <input type="color" id="fgColor" class="option-item__color" value="#000000" />
            <span id="fgColorLabel" class="option-item__color-label">#000000</span>
          </div>
        </div>

        <!-- Background Color -->
        <div class="option-item">
          <label for="bgColor" class="option-item__label">Background</label>
          <div class="option-item__color-wrapper">
            <input type="color" id="bgColor" class="option-item__color" value="#FFFFFF" />
            <span id="bgColorLabel" class="option-item__color-label">#FFFFFF</span>
          </div>
        </div>

        <!-- Logo Upload -->
        <div class="option-item">
          <label for="logoUpload" class="option-item__label">Center Logo</label>
          <div class="option-item__logo-wrapper">
            <label class="option-item__logo-btn" for="logoUpload" tabindex="0" role="button">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
              <span id="logoFileName">Upload</span>
            </label>
            <input type="file" id="logoUpload" accept="image/*" hidden />
            <button id="logoRemoveBtn" class="option-item__logo-remove" type="button" title="Remove logo" aria-label="Remove logo" hidden>
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Generate Button -->
      <button id="generateBtn" class="btn btn--primary" type="button">
        <svg class="btn__icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
        Generate QR Code
      </button>

      <!-- QR Output Area -->
      <div id="qrOutput" class="qr-output" hidden>
        <div id="qrCanvas" class="qr-output__canvas"></div>
        <div class="qr-output__actions">
          <button id="downloadBtn" class="btn btn--secondary" type="button">
            <svg class="btn__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            Download PNG
          </button>
          <button id="copyLinkBtn" class="btn btn--outline" type="button">
            <svg class="btn__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
            Copy Link
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Made with Perfection Sofware Team ❤️.</p>
    </footer>
  </main>

  <!-- QR Code Library (EasyQRCodeJS — supports colors + logo) -->
  <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.6.1/dist/easy.qrcode.min.js"></script>

  <!-- Application Logic -->
  <script src="script.js"></script>
</body>
</html>
